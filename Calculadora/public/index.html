<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Calculadora">
    <link rel="stylesheet" href="views/css/output.css">
    <script src="views/js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-3xl shadow2-2xl p-6 w-full max-w-sm">
        <div class="bg-gray-800 rounded-2xl p-6 mb-6 text-right">
            <div id="OpAnterior" class="text-gray-500 text-sm h-6 mb-1"></div>
            <div id="OpActual" class="text-white text-4xl font-bold break-all">0</div>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <button onclick="calculadora.clear()" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">AC</button>
            <button class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">Del</button>
            <button class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">%</button>
            <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-2xl">/</button>
            <button onclick="calculadora.appendNumber('7')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">7</button>
            <button onclick="calculadora.appendNumber('8')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">8</button>
            <button onclick="calculadora.appendNumber('9')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">9</button>
            <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-2xl">x</button>
            <button onclick="calculadora.appendNumber('4')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">4</button>
            <button onclick="calculadora.appendNumber('5')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">5</button>
            <button onclick="calculadora.appendNumber('6')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">6</button>
            <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-2xl">-</button>
            <button onclick="calculadora.appendNumber('1')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">1</button>
            <button onclick="calculadora.appendNumber('2')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">2</button>
            <button onclick="calculadora.appendNumber('3')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl">3</button>
            <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-2xl">+</button>
            <button onclick="calculadora.appendNumber('0')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-2xl">0</button>
            <button onclick="calculadora.appendNumber('.')" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-2xl">.</button>
            <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-6 rounded-xl transition transform hover:scale-105 active:scale-95 text-xl col-span-2">=</button>
        </div>
    </div>
</body>
</html>

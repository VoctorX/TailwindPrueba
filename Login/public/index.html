<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="login/signup">
    <link rel="stylesheet" href="views/css/output.css">
    <script src="views/js/script.js" defer></script>
    <title>Login basico</title>
</head>
<body class="bg-gradient-to-br from-blue-500 to-gray-600 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <div class="flex justify-center space-x-2 mb-6 bg-gray-200 p-1 rounded-full">
            <button onclick="showLogin()" id="btnLogin" class="flex-1 py-2 px-4 rounded-full font-semibold transition bg-blue-600 text-white">Iniciar Sesion</button>
            <button onclick="showSignup()" id="btnSignup" class="flex-1 py-2 px-4 rounded-full font-semibold transition text-gray-600">Registrarse</button>
        </div>
        <div id="loginForm">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesion</h2>
            <form class="space-y-5">
                <div>
                    <label class="block text-sm text-gray-600 mb-2">Correo Electronico</label>
                    <input type="email" placeholder="Direccion de correo electronico" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label class="block text-sm text-gray-800 mb-2">Contraseña</label>
                    <input type="password" placeholder="Contraseña" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div class="text-right">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg">
                    Iniciar Sesion
                </button>
            </form>
        </div>
        <div id="signupForm" class="hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registrarse</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-4">Correo Electronico</label>
                    <input type="email" placeholder="Direccion de correo electronico" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label class="block text-sm text-gray-800 mb-2">Contraseña</label>
                    <input type="password" placeholder="Contraseña" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label class="block text-sm text-gray-800 mb-2">Confirmar contraseña</label>
                    <input type="password" placeholder="Confirmar Contraseña" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</body>
</html>
